<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Знакомство с html тегами. Часть 3</title>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>

<body>
<form action="#" method="get">
	<div>
		<p>Имя</p>
		 <input placeholder="Имя" tableindex="1" name="username" type="text"/>
	</div>

  <div>
		<p>Пароль</p>
		 <input tableindex="2" name="userpass" type="password"/>
	</div>

  <div>
    <p>Телефон</p>
		 <input tableindex="3" name="userphone" type="tel"/>
	</div>

	<div>
		<p>Пол</p>
	</div>

	<div>
		<input tableindex='4' checked type="radio" name="gender" value='male'/>Мужской
	</div>
	<div>
		<input tableindex='4' type="radio" name="gender" value='female'/>Женский
	</div>

	<div>
		<p>Имущество</p>
	</div>

	<div>
		<input tableindex="5" checked type='checkbox' name='bike' value='yes'/>Велик
	</div>
 <div>
		<input tableindex="6" type='checkbox' name='car' value='yes'/>Машина
	</div>
	<div>
		<input tableindex="7" disabled type='checkbox' name='flat' value='yes'/>Квартира
	</div>

  <div>
		<p>Дополнительная информация</p>
		<textarea tableindex="8" name='text'> </textarea>
	</div>

  <div>
		<p>Прикрепить фото</p>
		<input tableindex="9" name='userfoto' type='file'/>
	</div>

<div>
		<p>Любимый цвет</p>
		<select tableindex="10"name='color'>
			<option value="red">Красный</option>
			<option value="green">Зеленый</option>
      <option selected value="purple">Фиолетовый</option>
		</select>
	</div>

<div>
		<p>Действия</p>
    <button tableindex='11' type='submit'>Отправить</button>
   <button tableindex='12' type='reset'>Очистить</button>
 </div>
</form>

</body>

</html>
